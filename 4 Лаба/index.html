<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Planner - Newspaper Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="planner">
    <header>
      <h1>WEEKLY PLAN</h1>
      <div class="header-inputs">
        <label>WEEK OF <input type="text"></label>
        <label>HEALTHY HABIT <input type="text"></label>
        <div class="checkbox-group">
          <label><input type="checkbox"> ROCKED IT</label>
          <label><input type="checkbox"> ROOM FOR IMPROVEMENT</label>
        </div>
      </div>
    </header>

    <aside class="sidebar">
      <section>
        <h2>TOP 3 GOALS</h2>
        <ul>
          <li><input type="checkbox"><input type="text"></li>
          <li><input type="checkbox"><input type="text"></li>
          <li><input type="checkbox"><input type="text"></li>
        </ul>
      </section>
      <section>
        <h2>EVERYTHING ELSE</h2>
        <ul>
          <li><input type="checkbox"><input type="text"></li>
          <li><input type="checkbox"><input type="text"></li>
          <li><input type="checkbox"><input type="text"></li>
          <li><input type="checkbox"><input type="text"></li>
          <li><input type="checkbox"><input type="text"></li>
        </ul>
      </section>
      <section>
        <h2>NEXT WEEK</h2>
        <ul>
          <li><input type="checkbox"><input type="text"></li>
          <li><input type="checkbox"><input type="text"></li>
        </ul>
      </section>
    </aside>

    <main class="grid">
      <div class="day">MONDAY <input type="checkbox"></div>
      <div class="day">TUESDAY <input type="checkbox"></div>
      <div class="day">WEDNESDAY <input type="checkbox"></div>
      <div class="day">THURSDAY <input type="checkbox"></div>
      <div class="day">FRIDAY <input type="checkbox"></div>
      <div class="day">SATURDAY <input type="checkbox"></div>
      <div class="day">SUNDAY <input type="checkbox"></div>
    </main>
  </div>
</body>
</html>
