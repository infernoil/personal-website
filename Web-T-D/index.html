<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота №1: Основи HTML</title>
</head>
<body>
    <h1>Реєстрація користувача</h1>

    <form action="https://webhook.site/" method="POST">
        <label for="firstName">Ім'я користувача:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Прізвище користувача:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirmPassword">Підтвердження паролю:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <label for="dob">Дата народження:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="gender">Стать:</label>
        <select id="gender" name="gender">
            <option value="male">Чоловіча</option>
            <option value="female">Жіноча</option>
            <option value="other">Квадробер</option>
        </select><br><br>

        <input type="submit" value="Надіслати">
    </form>

</body>
</html>\
